<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image, Audio and Video</title>
  </head>
  <body>
    <h1>Image, Audio and Video</h1>

    <h2>Images</h2>
    <img
      src="./images/best-image.jpg"
      alt="daredevil builder from the early 20th century"
    />

    <h2>Audio</h2>
    <audio src="./sounds/windows-tone.mp3" controls></audio>

    <h2>Video</h2>
    <video
      src="./videos/BigBuckBunny_320x180.mp4"
      muted
      controls
      poster="./images/bbb-thumnbnail.jpeg"
    ></video>
    <p>
      the autoplay attribute should be used very sparingly, if at all! (for both
      audio and video)
    </p>
  </body>
</html>
