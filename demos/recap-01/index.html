<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I am the name of the tab</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <p>I am the content</p>
    <p class="big">I am big</p>
    <p class="fixed">I am fixed</p>

    <div class="container">
      <p class="abs">I am absolute</p>
    </div>

    <img src="image.png" alt="a beautiful sunrise" />

    <audio src="path/to/file.mp3" controls></audio>
    <video src="path/to/file.mp4" controls></video>

    <table>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>

      <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
      </tr>
      <tr>
        <td>Cell 4</td>
        <td>Cell 5</td>
        <td>Cell 6</td>
      </tr>
    </table>

    <p id="pWithID">I have an ID of pWithID</p>

    <button id="eventBtn">I have an event</button>
  </body>
</html>
